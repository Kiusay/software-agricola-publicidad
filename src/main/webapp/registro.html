<body class="bg-gradient-warning d-flex flex-column min-vh-100">
    <div class="d-flex align-items-center justify-content-between bg-gradient-warning px-4 py-3 w-100">
        <img src="images/Logo.png" loading="lazy" width="85" alt="">
        <h1 class="text-dark text-center mx-auto mb-0">SOFTWARE AGRÍCOLA DE PUBLICIDAD</h1>
        <a href="index.html" class="btn custom-boton">VOLVER AL INICIO</a>
    </div>

    <section class="position-relative w-100 m-0 p-0 background-image-full">
   <div class="container position-relative z-1 pt-5 mx-auto">
    <div class="text-center mb-4">
        <h1 class="text-white">Registrarse</h1>
    </div>
    <div class="col-md-4 text-center">
        <img src="images/klipartz.com-1.png" loading="lazy" alt="Imagen decorativa" class="img-fluid custom-image">
    </div>
    <div class="col-md-6">
        <form id="email-form" name="email-form" action="RegistrarUsuarioServlet" method="post">
            <div class="form-group">
                <label for="nombre" class="text-white">Nombre:</label>
                <input class="form-control custom-input" maxlength="256" name="nombre" type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-white">Correo:</label>
                <input class="form-control custom-input" maxlength="256" name="email" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefono" class="text-white">Teléfono:</label>
                <input class="form-control custom-input" maxlength="256" name="telefono" type="tel" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-white">Contraseña:</label>
                <input class="form-control custom-input" maxlength="256" name="password" type="password" id="password" required>
            </div>
            <div class="custom-boton-sesion-container">
                <button type="submit" class="btn custom-boton-sesion">Registrarse</button>
            </div>
        </form>
    </div>
    <div class="alert alert-success mt-3 d-none" id="success-message">
        ¡Registro exitoso! Redirigiendo...
    </div>
    <div class="alert alert-danger mt-3 d-none" id="error-message">
        ¡Ups! Hubo un error en el registro.
    </div>
</div>

        </div>
    </section>

    <script src="js/Javasap.js" type="text/javascript"></script>
</body>
</html>
