<!DOCTYPE html>
<html data-wf-page="66abb72f271e1887d945dc99" data-wf-site="66aa91834e526d6910a5c431">
<head>
  <meta charset="utf-8">
  <title>Contacto</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalizacion.css" rel="stylesheet" type="text/css">
  <link href="css/web.css" rel="stylesheet" type="text/css">
  <link href="css/sap.v1.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Changa One:400,400italic","Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic"]
      }
    });
  </script>
  <script type="text/javascript">
    !function(o,c){
      var n=c.documentElement,
          t=" w-mod-";
      n.className+=t+"js",
      ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
    }(window,document);
  </script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body class="body">
  <section class="section-3">
    <div class="text-block-2">© 2024 SAP - Software Agricola de Publicidad. Todos los derechos reservados.</div>
  </section>
  <div class="div-block"><img src="images/Logo.png" loading="lazy" width="85" height="Auto" alt="" srcset="images/Logo-p-500.png 500w, images/Logo-p-800.png 800w, images/Logo.png 1024w" sizes="85px" class="image">
    <h1 class="sap-h">SOFTWARE AGRÍCOLA DE PUBLICIDAD</h1>
    <a href="index.html" class="button-16 botonera w-button">VOLVER AL INICIO</a>
  </div>
  <section class="section"><img src="images/fondo-1.jpg" loading="lazy" sizes="(max-width: 2640px) 100vw, 2640px" srcset="images/fondo-1-p-500.jpg 500w, images/fondo-1-p-800.jpg 800w, images/fondo-1-p-1080.jpg 1080w, images/fondo-1-p-1600.jpg 1600w, images/fondo-1-p-2000.jpg 2000w, images/fondo-1-p-2600.jpg 2600w, images/fondo-1.jpg 2640w" alt="">
    <div class="w-layout-blockcontainer container-6 w-container">
      <div class="div-block-2">
        <h1 class="heading">CONTACTAR AL SAP</h1>
      </div>
      <div class="div-block-3">
        <div class="div-block-7"><img src="images/klipartz.com.png" loading="lazy" sizes="100px" srcset="images/klipartz.com-p-500.png 500w, images/klipartz.com.png 512w" alt="" class="image-3"></div>
        <div class="div-block-4">
          <div class="form-block w-form">
            <!-- Agregar secciones de mensaje de éxito/error -->
            <div id="success-message" style="display: none;" class="success-message w-form-done">
              <div class="text-block-3">¡Gracias por contactarse con nosotros!</div>
              <img src="images/vecteezy_check-mark-icon-sign-symbol-design_10155200.png" loading="lazy" sizes="100vw" srcset="images/vecteezy_check-mark-icon-sign-symbol-design_10155200-p-500.png 500w, images/vecteezy_check-mark-icon-sign-symbol-design_10155200-p-800.png 800w, images/vecteezy_check-mark-icon-sign-symbol-design_10155200-p-1080.png 1080w, images/vecteezy_check-mark-icon-sign-symbol-design_10155200-p-1600.png 1600w, images/vecteezy_check-mark-icon-sign-symbol-design_10155200-p-2000.png 2000w, images/vecteezy_check-mark-icon-sign-symbol-design_10155200-p-2600.png 2600w, images/vecteezy_check-mark-icon-sign-symbol-design_10155200.png 4699w" alt="" class="image-4">
            </div>
            <div id="error-message" style="display: none;" class="error-message w-form-fail">
              <div class="text-block-4">¡Ups! Algo salió mal al enviar su mensaje.</div>
            </div>
            
            <form id="wf-form-Contacto" name="wf-form-Contacto" data-name="Contacto" method="post" action="RegistrarContactoServlet" class="form">
              <label for="Nombre" class="field-label">Nombre:</label>
              <input class="campotexto w-input" maxlength="256" name="nombre" data-name="Nombre" placeholder="" type="text" id="Nombre" required="">
              <label for="email" class="field-label-2">Correo de contacto:</label>
              <input class="campotexto w-input" maxlength="256" name="correo" data-name="Email" placeholder="" type="email" id="email" required="">
              <label for="Telefono" class="field-label-3">Telefono:</label>
              <input class="text-field campotexto w-input" maxlength="256" name="telefono" data-name="Telefono" placeholder="" type="tel" id="Telefono" required="">
              <label for="Soyun" class="field-label-3">Soy un:</label>
              <select id="Soyun" name="soy_un" data-name="Soyun" required="" class="campotexto text-field w-select">
                <option value=""></option>
                <option value="Cliente">Cliente</option>
                <option value="Agricultor">Agricultor</option>
                <option value="Posible-inversionista">Posible inversionista</option>
              </select>
              <label for="Mensaje" class="field-label-4 field-label-2">Escribe un breve mensaje:</label>
              <textarea id="Mensaje" name="mensaje" maxlength="5000" data-name="Mensaje" placeholder="Escriba un breve mensaje con el motivo de su contacto" required="" class="textarea w-input"></textarea>
              <input type="submit" data-wait="Espere un momento..." class="submit-button w-button" value="Enviar mensaje">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66aa91834e526d6910a5c431" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/Javasap.js" type="text/javascript"></script>
  <script>
    // Mostrar mensajes de éxito o error basados en la URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === 'true') {
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('wf-form-Contacto').style.display = 'none';  // Ocultar el formulario
    } else if (urlParams.get('error') === 'true') {
      document.getElementById('error-message').style.display = 'block';
    }
  </script>
</body>
</html>
