<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Publicar</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalizacion.css" rel="stylesheet" type="text/css">
  <link href="css/web.css" rel="stylesheet" type="text/css">
  <link href="css/sap.v1.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Changa One:400,400italic","Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic"]
      }

  <script type="text/javascript">
    !function(o,c){
      var n=c.documentElement,
          t=" w-mod-";
      n.className+=t+"js",
      ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
    }(window,document);
  </script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
  <style>
    .image-container {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 50px; /* Tamaño de la imagen reducido */
      height: auto;
    }
  </style>
</head>
<body class="body">
  <section class="section-3">
    <div class="text-block-2">© 2024 SAP - Software Agricola de Publicidad. Todos los derechos reservados.</div>
  </section>
  <div class="div-block">
    <img src="images/Logo.png" loading="lazy" width="85" height="Auto" alt="" class="image">
    <h1 class="sap-h">SOFTWARE AGRÍCOLA DE PUBLICIDAD</h1>
    <a href="home-registrado.html" class="button-16 botonera w-button">VOLVER AL INICIO</a>
  </div>
  <section class="section">
    <img src="images/fondo-1.jpg" loading="lazy" sizes="(max-width: 2640px) 100vw, 2640px" srcset="images/fondo-1-p-500.jpg 500w, images/fondo-1-p-800.jpg 800w, images/fondo-1-p-1080.jpg 1080w, images/fondo-1-p-1600.jpg 1600w, images/fondo-1-p-2000.jpg 2000w, images/fondo-1-p-2600.jpg 2600w, images/fondo-1.jpg 2640w" alt="">
    <div class="w-layout-blockcontainer container-4 w-container">
      <div class="div-block-2">
        <h1 class="heading">Publicar producto</h1>
      </div>
      <div class="div-block-3">
        <div class="w-layout-blockcontainer container-5 w-container">
          <div class="image-container">
            <img id="previewImage" src="images/productos/limon.png" alt="Producto">
          </div>
          <div class="div-block-11">
            <div class="form-block-reg w-form">
              <form id="email-form" name="email-form" action="PublicacionServlet" method="post" enctype="multipart/form-data" class="form-2">
                <label for="Producto" class="textinil">Producto:</label>
                <select class="campotexto w-input" name="Producto" id="Producto" required>
                  <option value="limon.png" selected>Limón</option>
                  <option value="mango.png">Mango</option>
                  <option value="guayaba.png">Guayaba</option>
                  <option value="tomate.png">Tomate</option>
                  <option value="mora.png">Mora</option>
                  <option value="piña.png">Piña</option>
                  <option value="naranja.png">Naranja</option>
                  <option value="coco.png">Coco</option>
                  <option value="aguacate.png">Aguacate</option>
                  <option value="cafe.png">Café</option>
                </select>

                <label for="Kgdis" class="textinil">Precio por KG:</label>
                <input class="campotexto w-input" maxlength="256" name="Kgdis" data-name="Kgdis" placeholder="Ej: 1500" type="number" id="Kgdis" required="">
                
                <label for="Cantidadd" class="textinil">Cantidad disponible:</label>
                <input class="campotexto w-input" maxlength="256" name="Cantidadd" data-name="Cantidadd" placeholder="Ej: 1000" type="number" id="Cantidadd" required="">
                
                <label for="Descripcion" class="textinil">Descripción:</label>
                <input class="campotextopd w-input" maxlength="256" name="Descripcion" data-name="Descripcion" placeholder="Ej: Manzana Gala" type="text" id="Descripcion" required="">
                
                <input type="submit" data-wait="Espere un momento...." class="submitbutton2p w-button" value="Publicar">
              </form>
              <div class="success-message-2 w-form-done">
                <div class="text-block-5">¡Producto publicado correctamente! </div>
              </div>
              <div class="error-message-2 w-form-fail">
                <div class="text-block-6">¡Ups! Los datos ingresados están errados.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66aa91834e526d6910a5c431" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/Javasap.js" type="text/javascript"></script>
  <script>
    document.getElementById('Producto').addEventListener('change', function(event) {
      const selectedImage = event.target.value;
      document.getElementById('previewImage').src = 'images/productos/' + selectedImage;
    });
  </script>
</body>
</html>
